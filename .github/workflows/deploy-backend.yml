name: Deploy Backend to Azure (Unified)

on:
  push:
    branches: [ main ]
    paths:
      - 'obsidian-n-a/backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  BACKEND_PATH: obsidian-n-a/backend
  AZURE_RG: ObsidianBackendRG
  AZURE_LOCATION: eastus
  AZURE_APP_NAME: obsidian-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CREDENTIALS_JSON: ${{ secrets.AZURE_CREDENTIALS_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Azure credentials
        id: creds
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${AZURE_CREDENTIALS_JSON:-}" ]; then
            echo "Missing AZURE_CREDENTIALS_JSON secret. Provide JSON: {\"clientId\":\"...\",\"tenantId\":\"...\",\"subscriptionId\":\"...\"}" >&2
            exit 1
          fi
          clientId=$(echo "$AZURE_CREDENTIALS_JSON" | jq -r '.clientId // empty')
          tenantId=$(echo "$AZURE_CREDENTIALS_JSON" | jq -r '.tenantId // empty')
          subscriptionId=$(echo "$AZURE_CREDENTIALS_JSON" | jq -r '.subscriptionId // empty')
          for v in clientId tenantId subscriptionId; do
            if [ -z "${!v}" ]; then echo "Key $v missing in AZURE_CREDENTIALS_JSON" >&2; exit 1; fi
          done
          echo "AZURE_CLIENT_ID=$clientId" >> $GITHUB_ENV
          echo "AZURE_TENANT_ID=$tenantId" >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=$subscriptionId" >> $GITHUB_ENV
          echo "client-id=$clientId" >> $GITHUB_OUTPUT
          echo "tenant-id=$tenantId" >> $GITHUB_OUTPUT
          echo "subscription-id=$subscriptionId" >> $GITHUB_OUTPUT
          echo "Credentials extracted."

  - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Resource Group
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n "${{ env.AZURE_RG }}" -l "${{ env.AZURE_LOCATION }}"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ${{ env.BACKEND_PATH }}/requirements.txt

      - name: Pre-install dependencies into publish folder
        working-directory: ${{ env.BACKEND_PATH }}
        run: |
          set -euo pipefail
          PUBLISH=app_publish
          rm -rf "$PUBLISH" || true
          mkdir -p "$PUBLISH"
          echo "Installing dependencies (vendor mode) ..."
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt -t "$PUBLISH"
          echo "Copying source files ..."
          cp -r src "$PUBLISH"/src
          [ -f requirements.txt ] && cp requirements.txt "$PUBLISH"/
          [ -f .env.production ] && cp .env.production "$PUBLISH"/
          pushd "$PUBLISH" >/dev/null
          echo "Creating deployment zip ..."
          zip -r ../app.zip . >/dev/null
          popd >/dev/null
          ls -lh app.zip

      - name: Deploy infrastructure (Bicep)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "${{ env.AZURE_RG }}" \
              --template-file "$GITHUB_WORKSPACE/${{ env.BACKEND_PATH }}/deploy.bicep" \
              --parameters appName="${{ env.AZURE_APP_NAME }}" location="${{ env.AZURE_LOCATION }}" sku=B1 pythonVersion=3.11

      - name: Configure app settings from .env.production
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail
            APP_NAME="${{ env.AZURE_APP_NAME }}"
            RG="${{ env.AZURE_RG }}"
            ENV_FILE="$GITHUB_WORKSPACE/${{ env.BACKEND_PATH }}/.env.production"
            
            # Base settings helpful for Python builds
            az webapp config appsettings set --name "$APP_NAME" --resource-group "$RG" --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              PYTHON_ENABLE_GUNICORN=1 \
              ENVIRONMENT=production \
              PYTHONPATH=/home/site/wwwroot/src
            
            # Apply key=value lines from .env.production (if exists)
            if [ -f "$ENV_FILE" ]; then
              while IFS= read -r line || [ -n "$line" ]; do
                # Skip comments and empty lines
                if [ -z "$line" ] || [[ "$line" =~ ^# ]]; then continue; fi
                key="${line%%=*}"
                value="${line#*=}"
                # Trim spaces
                key="$(echo "$key" | xargs)"
                value="$(echo "$value" | xargs)"
                if [ -n "$key" ] && [ -n "$value" ]; then
                  az webapp config appsettings set --name "$APP_NAME" --resource-group "$RG" --settings "$key=$value" >/dev/null
                fi
              done < "$ENV_FILE"
            fi

      - name: Set startup command
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set \
              --resource-group "${{ env.AZURE_RG }}" \
              --name "${{ env.AZURE_APP_NAME }}" \
              --startup-file "python -m src.main"

      - name: Deploy zip to App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --resource-group "${{ env.AZURE_RG }}" \
              --name "${{ env.AZURE_APP_NAME }}" \
              --src-path "$GITHUB_WORKSPACE/${{ env.BACKEND_PATH }}/app.zip" \
              --type zip

      - name: Restart app and show URL
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Restart the app to ensure new settings take effect
            az webapp restart --name "${{ env.AZURE_APP_NAME }}" --resource-group "${{ env.AZURE_RG }}"
            
            # Show the app URL
            HOST=$(az webapp show --name "${{ env.AZURE_APP_NAME }}" --resource-group "${{ env.AZURE_RG }}" --query defaultHostName -o tsv)
            echo "ðŸš€ App deployed successfully!"
            echo "App URL: https://$HOST"
            echo "Health check: https://$HOST/health"
            echo "API docs: https://$HOST/docs"
    
  
