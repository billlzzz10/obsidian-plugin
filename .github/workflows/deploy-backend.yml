permissions:
  contents: read
name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'obsidian-n-a/backend/**'
  workflow_dispatch:  # ให้สามารถรัน workflow นี้ด้วยตัวเองได้

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./obsidian-n-a/backend
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/obsidian-backend:${{ github.sha }}
        file: ./obsidian-n-a/backend/Dockerfile
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: obsidian-backend
        slot-name: production
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/obsidian-backend:${{ github.sha }}
        
    - name: Azure CLI script - Update App Settings
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # แปลงไฟล์ .env.production เป็นรูปแบบที่ใช้กับ az webapp config appsettings set
          cd ./obsidian-n-a/backend
          while IFS= read -r line || [ -n "$line" ]; do
            # ข้ามบรรทัดที่เป็นความคิดเห็นหรือว่างเปล่า
            [[ $line = \#* || -z $line ]] && continue
            # แยกตัวแปรและค่า
            key=$(echo $line | cut -d= -f1)
            value=$(echo $line | cut -d= -f2-)
            # เพิ่มการตั้งค่าในแอป
            az webapp config appsettings set --name obsidian-backend --resource-group ObsidianBackendRG --settings "$key=$value"
          done < .env.production
